{% extends "base.html" %}

{% block content %}
<!-- Including Bootstrap CSS for styling and responsiveness -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Including FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<section style="background-color: #2e3238; width:100%;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">

            

          <div class="card-body p-5 text-center">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <h3 class="mb-5">Log in</h3>

            <form method="post">
                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                  <label class="form-label" for="username">Username</label>
               

                
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="password">Password</label>
                


                <button class="btn btn-primary btn-lg btn-block" type="submit" style="background-color: #2e3238;">Login</button>

                <hr class="my-4">
            </form>

            
                <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
